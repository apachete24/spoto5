<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>{{album.title}} {{album.artist}}</title>
</head>
<title>{{album.title}}</title>
<body>
<div class="">
    <h1>Album Details</h1>
    <div class="album-info">
        <p>Artist: {{album.artist}}</p>
        <p>Title: {{album.title}}</p>
        <p>Year: {{album.year}}</p>
        <p>Description: {{album.text}}</p>
    </div>
    <div class="album-image">
        <img src="/album/{{album.id}}/image" alt="Album Image">
    </div>
    <div class="album-actions">
        <a href="/album/{{album.id}}/delete" class="button delete">Delete album</a>
        <a href="/" class="button">Back</a>
    </div>

    <h1>Add Comment</h1>

    <form action="/album/new" method="post" enctype="multipart/form-data">

        <p>User:</p>
        <input type="text" name="user">

        <p>Score:</p>
        <input type="number" name="year">

        <p>Comment:</p>
        <textarea name="text" rows="5" cols="40"></textarea>

        <input type="submit" value="Save" class="button">
        <a href="/" class="button">Cancel</a>

    </form>
</div>
</body>
</html>
