<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDIT ALBUM</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div>
    <form action="/album/{{album.id}}/edit" method="post" enctype="multipart/form-data">

        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" value="{{#album.artist}}{{.}}{{/album.artist}}"><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{#album.title}}{{.}}{{/album.title}}"><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{#album.year}}{{.}}{{/album.year}}"><br>

        <label for="text">Comment:</label>
        <textarea id="text" name="text" rows="4">{{#album.text}}{{.}}{{/album.text}}</textarea><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept=".jpg, .jpeg" value="/album/{{album.id}}/image"><br>

        <input type="submit" value="Save">
        <a href="/album/{{album.id}}" class="button">Cancel</a>
    </form>

</div>
</body>
</html>
