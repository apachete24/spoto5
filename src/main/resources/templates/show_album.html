<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>{{album.title}} {{album.artist}}</title>
</head>

<body>
<div class="album-container">

    <div class="album-details">
        <h1>Album Details</h1>
        <div class="album-info">
            <p><strong>Artist:</strong> {{album.artist}}</p>
            <p><strong>Title:</strong> {{album.title}}</p>
            <p><strong>Year:</strong> {{album.year}}</p>
            <p><strong>Description:</strong> {{album.text}}</p>
        </div>
        <div class="album-actions">
            <a href="/album/{{album.id}}/delete" class="button delete">Delete album</a>
            <a href="/" class="button">Back</a>
        </div>
    </div>

    <div class="album-image">
        <img src="/album/{{album.id}}/image" alt="Album Image">
    </div>

    <div class="comments-section">
        {{#comments}}
        <div class="comment-item">
            <div class="comment-info">
                <h2>{{user}}</h2>
                <h3>{{score}}</h3>
                <p>{{text}}</p>
            </div>
            <a href="/album/{{album.id}}/delete/comment/{{id}}" class="button delete">Delete comment</a>
        </div>
        {{/comments}}
        {{^comments}}
        <div class="no-comment">No comments yet</div>
        {{/comments}}
    </div>

    <!-- Formulario fuera del bloque de comentarios -->
    <h1>Add Comment</h1>
    <form action="/album/{{album.id}}/comment" method="post">
        <label for="user">User:</label>
        <input type="text" id="user" name="user" value="{{#user}}{{.}}{{/user}}" required>

        <label for="score">Score:</label>
        <input type="number" id="score" name="score" required>

        <label for="text">Comment:</label>
        <textarea id="text" name="text" rows="5" cols="40" required></textarea>

        <button type="submit" class="button">Save</button>
        <a href="/album/{{album.id}}" class="button cancel">Cancel</a>
    </form>

</div>
</body>

</html>
