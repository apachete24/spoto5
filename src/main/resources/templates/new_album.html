<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD ALBUM</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

    <h1>Add Album</h1>

    <form action="/album/new" method="post" enctype="multipart/form-data">

        <p>Artist:</p>
        <input type="text" name="artist" placeholder="Artist name" required>

        <p>Title:</p>
        <input type="text" name="title" placeholder="Album title" required>

        <p>Release Year:</p>
        <input type="number" name="release_year" placeholder="Release year (Valid year)" min="1000" max="2024" required>

        <p>Description:</p>
        <textarea name="text" rows="5" cols="40" placeholder="Provide a brief description of the album"></textarea>

        <p>Image:</p>
        <input type="file" name="image" accept=".jpg, .jpeg, .gif, .png" required>

        <input type="submit" value="Save" class="button">
        <a href="/" class="button">Cancel</a>

    </form>

</body>
</html>
